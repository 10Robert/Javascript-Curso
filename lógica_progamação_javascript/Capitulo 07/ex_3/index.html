<script>
    const palavra = prompt("Digite uma palavra")
    const tam = palavra.length

    let resultado = ""

    for(let i = 0; i < tam; i++){
        if (i == 0){
            resultado += palavra[i].toUpperCase() 
        }else{
            resultado += palavra[i].toLowerCase()
        }
    
    }
    alert(resultado)
</script>
