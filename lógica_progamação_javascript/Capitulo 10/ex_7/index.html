<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/livrojs.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="img/image.jpg" alt="image" class="img-fluid">
            </div>
            <div class="col-sm-8">
                <h1>Copa do Brasil - Classificados</h1>
                <form>
                    <p>
                        <label for="inclube">Clube: </label>
                        <input type="text" id="inClube" class="form-control" required autofocus>
                    </p>
                    <p>
                        <input type="submit" value="Adcionar" class="btn btn-danger">
                        <input type="button" value="Mostrar Tabela de Jogos" id="btMontar" class="btn btn-warning"> 
                        <input type="button" value="Novos Clubes" id="idNovos" class="btn btn-info">
                    </p>
                </form>
                <div class="align-right" id="resp1">
                </div>
                <table class="table table-striped">
                    <tr>
                        <th>Tabela de Jogos</th>
                    </tr>
                </table>
            </div> 
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
