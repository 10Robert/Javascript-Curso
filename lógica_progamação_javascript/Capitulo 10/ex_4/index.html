<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-5">
                <img src="img/image.jpg" alt="imagem" class="img-fluid">
            </div>
            <div class="col-sm-7" id="divMain">
                <form>
                    <h1>Velas De Aniversario</h1>
                    <p>
                        <label for="inIdade">Idade: </label>
                        <input type="number" min="0" step="1" max="120" class="form-control" id="inIdade" required autofocus>
                    </p>
                    <p>
                        <input type="submit" class="btn btn-primary" value="Exibir Velas">
                        <input type="reset" class="btn btn-danger" value="Novas Velas" id="btReset">
                    </p>
                </form>
            </div>
        </div>
    </div>
    <h2></h2>
    <script src="index.js"></script>
</body>
</html>
